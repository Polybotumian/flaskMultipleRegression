<div class="container mt-5 text-center">
  <h1>Upload Dataset to Train New Model</h1>
  <form
    class="row g-3 align-items-center justify-content-center"
    action="{{ url_for(routes[2] + '.post') }}"
    method="post"
    enctype="multipart/form-data"
  >
    <div class="col-auto">
      <label for="file" class="form-label">Dataset to be Trained On</label>
      <input
        type="file"
        name="select-input"
        id="file"
        class="form-control"
        accept=".csv"
      />
    </div>
    <div class="col-auto">
      <label for="model-name" class="form-label">New Model Name</label>
      <input
        type="text"
        name="new-model-name"
        id="model-name"
        class="form-control"
        placeholder="New model name"
      />
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mt-4">Train</button>
    </div>
  </form>
</div>
